<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор чайових</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- основний контейнер -->
  <div class="wrapper">

    <!-- сума чайових на одну людину -->
    <div class="tip-amount">
      <div class="label">Tip Amount</div>
      <div class="dollars">
        <sup>$</sup>4.02
      </div>
    </div>

    <!-- сума чайових з певної кількості людей -->
    <div class="total-per-person">
      <div class="label">Total Per Person</div>
      <div class="dollars">
        <sup>$</sup>12.02
      </div>
    </div>

    <div class="input-fields">
      <!-- елемент для введення суми рахунку -->
      <div class="bill-amount">
        <div class="field">
          <input type="text" name="bill-amount" value="102.02" maxlength="7">
        </div>
        <div class="label">Bill Amount</div>
      </div>

      <!-- елемент для введення кількості осіб -->
      <div class="number-of-people">
        <div class="field">
          <input type="text" name="number-of-people" value="3" maxlength="2">
        </div>
        <div class="label">Number of People</div>
      </div>
    </div>

    <!-- вибір рівня чайових, набір з вибором лише одного елементу -->
    <div class="tip-percentages">
      <!-- елемент радіо-кнопка+позначка з описом -->
      <div>
        <input type="radio" name="tip" value="5%" id="five-percent">
        <label for="five-percent">5%</label>
      </div>

      <div>
        <input type="radio" name="tip" value="10%" id="ten-percent">
        <label for="ten-percent">10%</label>
      </div>

      <div>
        <input type="radio" name="tip" value="15%" id="fifteen-percent">
        <label for="fifteen-percent">15%</label>
      </div>

      <div>
        <input type="radio" name="tip" value="20%" id="twenty-percent">
        <label for="twenty-percent">20%</label>
      </div>
    </div>

    <!-- кнопка обрахування -->
    <div class="button-wrapper">
      <button>Calculate</button>
    </div>
  </div>
</body>

</html>
